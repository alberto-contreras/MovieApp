<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref ="/"></ion-back-button>
    </ion-buttons>
    <!-- The question it's because when we load we probably don't have the info yet -->
    <ion-title>{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{information.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{information.Year}}
      </ion-card-subtitle>
    </ion-card-header>
  <img [src]="information.Poster" class="info-img">
    <ion-label text-wrap>{{information.Plot}}</ion-label>
  <ion-item lines="none">
    <ion-icon name="star-half" slot="start"> </ion-icon>
    <ion-label text-wrap>{{information.imdbRating}}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="contacts" slot="start"> </ion-icon>
    <ion-label text-wrap>{{information.Actors}}</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="medal" slot="start"> </ion-icon>
    <ion-label text-wrap>{{information.Awards}}</ion-label>
  </ion-item>


  </ion-card>

</ion-content>
